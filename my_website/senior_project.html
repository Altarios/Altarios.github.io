<!DOCTYPE html>
<html>
<title>Senior Project</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<!-- Header -->
<header class="w3-display-container w3-content w3-center" style="max-width:1250px">
  <img style="border-radius: 60px" class="w3-image" src="images/cactus wallpaper.jpg" alt="Me" width="1250" height="350">
  <div style="background-color: white; border-radius: 20px" class="w3-display-middle w3-padding-large w3-border w3-wide w3-text-black w3-center">
    <h1 class="w3-hide-medium w3-hide-small w3-xxxlarge">Anthony Aguirre</h1>
    <h5 class="w3-hide-large" style="white-space:nowrap">Anthony Aguirre</h5>
    <h3 class="w3-hide-medium w3-hide-small">Senior Project</h3>
  </div>
  
  <!-- Navbar (placed at the bottom of the header image) -->
  <div class="w3-bar w3-light-grey w3-round w3-display-bottommiddle w3-hide-small" style="bottom:-16px">
    <a href="#" class="w3-bar-item w3-button">Home</a>
    <a href="#portfolio" class="w3-bar-item w3-button">Portfolio</a>
    <a href="#contact" class="w3-bar-item w3-button">Contact</a>
  </div>
</header>

<!-- Navbar on small screens -->
<div class="w3-center w3-light-grey w3-padding-16 w3-hide-large w3-hide-medium">
<div class="w3-bar w3-light-grey">
  <a href="#" class="w3-bar-item w3-button">Home</a>
  <a href="#portfolio" class="w3-bar-item w3-button">Portfolio</a>
  <a href="#contact" class="w3-bar-item w3-button">Contact</a>
</div>
</div>
<!-- Page content -->
<div class="w3-content w3-padding-large w3-margin-top" id="portfolio">

  <!-- Images (Portfolio) -->
  <img src="images/slide1.PNG" class="w3-image" width="1000" height="500">
  <img src="images/slide2.PNG" class="w3-image w3-margin-top" width="1000" height="500">
  <img src="images/slide3.PNG" class="w3-image w3-margin-top" width="1000" height="500">
  <img src="images/slide4.PNG" class="w3-image w3-margin-top" width="1000" height="500">
  <img src="images/slide5.PNG" class="w3-image w3-margin-top" width="1000" height="500">
 <!-- End of page content -->
	
</div>

</body>
</html>
